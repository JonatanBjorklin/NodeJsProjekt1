<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redigera Användare</title>
  <style>
    body {
      background-image: url(https://images.alphacoders.com/122/1220252.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Hem</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/create">Skapa användare</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/edit">Ändra användaruppgift</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/list">Visa alla användare</a>
    </li>
    </ul>
  </nav>
  <div class="container mt-4">
    <h2>Redigera Användare</h2>
    <form action="/edit" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Användarnamn att redigera:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="firstName">Förnamn:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
    <div class="form-group">
      <label for="lastName">Efternamn:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="birthday">Födelsedag:</label>
      <input type="text" class="form-control" id="birthday" name="birthday" required>
    </div>
    <div class="form-group">
      <label for="work">Yrke:</label>
      <input type="text" class="form-control" id="work" name="work" required>
    </div>
    <div class="form-group">
      <label for="userImage">Profilbild:</label>
      <input type="file" accept="image/*" class="form-control-file" id="userImage" name="userImage">
    </div>
      <button type="submit" class="btn btn-primary">Spara Ändringar</button>
    </form>
  </div>
</body>
</html>
